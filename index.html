<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrificar Tokens en PulseChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #d4ffcc;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #121212, #1a1a1a);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 255, 144, 0.3), inset 0 2px 5px rgba(0, 255, 144, 0.2);
            width: 420px;
            margin-bottom: 20px;
        }
        h1 {
            color: #00ff90;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 144, 0.8);
        }
        p, label {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 1em;
            background: #00ff90;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #00cc73;
            transform: scale(1.05);
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff90;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #d4ffcc;
        }
        select {
            padding: 10px;
            background-color: #1a1a1a;
            color: #d4ffcc;
            border: 1px solid #00ff90;
            border-radius: 5px;
            margin-top: 10px;
            width: 80%;
        }
        .info {
            margin-top: 10px;
            font-size: 1.1em;
            color: #00ff90;
        }
        hr {
            border: none;
            height: 1px;
            background: #00ff90;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TIS Sacrifice</h1>
        <button id="connectWallet">Conectar Billetera</button>
        <p id="walletAddress">Dirección: <span>Desconocido</span></p>

        <hr>

        <p><strong>Selecciona el token que sacrificarás:</strong></p>
        <select id="tokenSelect">
            <option value="INC">INC</option>
            <option value="HEX">HEX</option>
            <option value="WETH">WETH</option>
            <option value="USDT">USDT</option>
            <option value="PLS">PLS</option>
            <option value="WPLS">WPLS</option>
        </select>

        <p><strong>Introduce la cantidad a sacrificar:</strong></p>
        <input type="number" id="sacrificeAmount" placeholder="Cantidad a sacrificar">

        <button id="approveTokens">Aprobar Tokens</button>
        <button id="sacrificeTokens">Sacrificar Tokens</button>
        
        <div id="counter" class="info">Transacciones: 0</div>
    </div>

    <script>
        let provider, signer, userAddress;
        const contractAddress = "0xE0c77dc2B8021C971c7c997127ff17b3Ed45F8eD";
        const sacrificeAddress = "0x90138bCcfD0280293fD8A82Bf79f51D7c4e0C921";

        const contracts = {
            "INC": "0x8fa8c7ed3fa85c129b6ca3fa2cf0294b39c1b580",
            "HEX": "0xD2f9dF2e1e1c3b3b128D4cDe6b39D42F98e1a7C0",
            "WETH": "0x0B6e3A1D70b9F458742fD5A41570e529caE31bC2",
            "USDT": "0x2348f40c25609b7e9a079b29293edfe9b38d06a9",
            "PLS": "0x00e9e5db68b4385de66a33b68d30b079bc4a3ff2",
            "WPLS": "0x338ff3a1b2776c8bbbd8f1c4d63c64dd1f4287d3"
        };

        async function initialize() {
            if (typeof window.ethereum !== "undefined") {
                provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                document.getElementById("walletAddress").getElementsByTagName('span')[0].innerText = userAddress;
                document.getElementById("connectWallet").innerText = "Billetera Conectada";
                document.getElementById("connectWallet").disabled = true;
            } else {
                alert("MetaMask no está instalada. Por favor, instálala desde https://metamask.io/");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", initialize);

        async function approveTokens() {
            const token = document.getElementById("tokenSelect").value;
            const amount = document.getElementById("sacrificeAmount").value;

            if (amount <= 0) {
                alert("Por favor, ingresa una cantidad válida.");
                return;
            }

            const currentTokenAddress = contracts[token];
            const tokenContract = new ethers.Contract(currentTokenAddress, [
                {
                    "inputs": [
                        { "internalType": "address", "name": "spender", "type": "address" },
                        { "internalType": "uint256", "name": "amount", "type": "uint256" }
                    ],
                    "name": "approve",
                    "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ], signer);

            const amountInWei = ethers.utils.parseUnits(amount, 18);
            const tx = await tokenContract.approve(contractAddress, amountInWei);
            await tx.wait();
            alert("Tokens aprobados correctamente.");
        }

        document.getElementById("approveTokens").addEventListener("click", approveTokens);

        async function sacrificeTokens() {
            const token = document.getElementById("tokenSelect").value;
            const amount = document.getElementById("sacrificeAmount").value;

            if (amount <= 0) {
                alert("Por favor, ingresa una cantidad válida.");
                return;
            }

            const currentTokenAddress = contracts[token];
            const tokenContract = new ethers.Contract(currentTokenAddress, [
                {
                    "inputs": [
                        { "internalType": "address", "name": "recipient", "type": "address" },
                        { "internalType": "uint256", "name": "amount", "type": "uint256" }
                    ],
                    "name": "transferFrom",
                    "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ], signer);

            const amountInWei = ethers.utils.parseUnits(amount, 18);
            const tx = await tokenContract.transferFrom(userAddress, sacrificeAddress, amountInWei);
            await tx.wait();
            alert(`Sacrificio exitoso de ${amount} ${token}. ¡Recibiste TIS!`);
        }

        document.getElementById("sacrificeTokens").addEventListener("click", sacrificeTokens);
    </script>

</body>
</html>
