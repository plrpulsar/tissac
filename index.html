<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Sacrifice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            width: 420px;
            max-width: 100%;
        }

        h1 {
            color: #9c27b0;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        p, label {
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1em;
            background-color: #9c27b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        input[type="number"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #9c27b0;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .info {
            margin-top: 10px;
            font-size: 1.1em;
            color: #bb86fc;
        }

        .select-container {
            margin: 20px 0;
        }

        hr {
            border-top: 1px solid #9c27b0;
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>TIS Sacrifice</h1>

        <!-- Sección de Conexión de Billetera -->
        <div class="section">
            <button id="connectWallet">Conectar Billetera</button>
            <p id="walletAddress">Dirección: <span>Desconocido</span></p>
        </div>

        <!-- Sección de Consulta de Balance -->
        <div class="section">
            <p><strong>Consulta de Saldo:</strong></p>
            <div id="tokenInfo">Token a sacrificar: <span id="tokenSymbol">Desconocido</span></div>
            <button id="getBalance">Ver Balance</button>
            <div id="balanceResult" class="info">Saldo: <span>0</span> Tokens</div>
        </div>

        <!-- Sección de Selección de Moneda a Sacrificar -->
        <div class="section select-container">
            <p><strong>Selecciona Moneda para Sacrificar:</strong></p>
            <select id="selectToken">
                <option value="hex">HEX</option>
                <option value="wpls">WPLS</option>
                <option value="pls">PLS</option>
            </select>
        </div>

        <!-- Sección de Sacrificio -->
        <div class="section">
            <p><strong>Sacrificar Tokens:</strong></p>
            <input type="number" id="sacrificeAmount" placeholder="Cantidad a sacrificar">
            <button id="approveTokens">Aprobar Tokens</button>
            <button id="sacrificeTokens">Sacrificar Tokens</button>
            <div id="counter" class="info">Transacciones: 0</div>
        </div>

        <hr>

        <!-- Gráfica de WPLS de Dexscreener (por ejemplo) -->
        <div class="section">
            <h3>Gráfica de WPLS</h3>
            <iframe src="https://dexscreener.com/pulsechain/wpls" width="100%" height="400"></iframe>
        </div>
    </div>

    <script>
        let provider, signer, contract, userAddress;

        const contractAddress = "0x16E0Adc89269E9c0F4f14B5b0AF786365ACBaC6b"; // Dirección del contrato
        const tokenAddress = "0xTokenAddressHere"; // Dirección del token
        const contractABI = [ /* ABI aquí */ ];

        async function initialize() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    document.getElementById("walletAddress").getElementsByTagName('span')[0].innerText = userAddress;

                    contract = new ethers.Contract(tokenAddress, contractABI, signer);

                    const symbol = await contract.symbol();
                    document.getElementById("tokenSymbol").innerText = symbol;

                    document.getElementById("connectWallet").innerText = "Billetera Conectada";
                    document.getElementById("connectWallet").disabled = true;
                } catch (error) {
                    alert("Error al conectar la billetera: " + error.message);
                }
            } else {
                alert("MetaMask no está instalada. Por favor, instálala desde https://metamask.io/");
            }
        }

        async function getBalance() {
            try {
                const balance = await contract.balanceOf(userAddress);
                const formattedBalance = ethers.utils.formatUnits(balance, 18); // Asumiendo 18 decimales
                document.getElementById("balanceResult").getElementsByTagName('span')[0].innerText = formattedBalance;
            } catch (error) {
                alert("Error al obtener el saldo: " + error.message);
            }
        }

        async function approveTokens() {
            try {
                const amount = document.getElementById("sacrificeAmount").value;
                if (amount <= 0) {
                    alert("Por favor, ingresa una cantidad válida.");
                    return;
                }
                const amountInWei = ethers.utils.parseUnits(amount, 18);
                const tx = await contract.approve(contractAddress, amountInWei);
                await tx.wait();
                alert("Tokens aprobados correctamente.");
            } catch (error) {
                alert("Error al aprobar tokens: " + error.message);
            }
        }

        async function sacrificeTokens() {
            try {
                const amount = document.getElementById("sacrificeAmount").value;
                if (amount <= 0) {
                    alert("Por favor, ingresa una cantidad válida.");
                    return;
                }
                const amountInWei = ethers.utils.parseUnits(amount, 18);
                const tx = await contract.transfer("0x000000000000000000000000000000000000dEaD", amountInWei); // Dirección de quema
                await tx.wait();
                alert("Tokens sacrificados correctamente.");
            } catch (error) {
                alert("Error al sacrificar tokens: " + error.message);
            }
        }

        document.getElementById("connectWallet").addEventListener("click", initialize);
        document.getElementById("getBalance").addEventListener("click", getBalance);
        document.getElementById("approveTokens").addEventListener("click", approveTokens);
        document.getElementById("sacrificeTokens").addEventListener("click", sacrificeTokens);
    </script>
</body>
</html>
