        async function initialize() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Cambiar a PulseChain o agregarla si no existe
                    await switchToPulseChain();

                    // Crear el proveedor de Ethereum y conectar la billetera
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();

                    // Actualizar la UI
                    document.getElementById("walletAddress").getElementsByTagName('span')[0].innerText = userAddress;
                    document.getElementById("connectWallet").innerText = "Billetera Conectada";
                    document.getElementById("connectWallet").disabled = true;

                    console.log("Billetera conectada:", userAddress);
                } catch (error) {
                    console.error("Error al conectar la billetera:", error);
                    alert("Error al conectar la billetera. Revisa los permisos o la red activa.");
                }
            } else {
                alert("MetaMask no está instalada. Por favor, instálala desde https://metamask.io/");
            }
        }

                });

                }
            }
