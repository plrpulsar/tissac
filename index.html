<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS Sacrifice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 255, 0, 0.2);
            width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            color: #00e676;
            font-size: 2.8em;
        }
        p, label {
            font-size: 1.2em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 1em;
            background-color: #00e676;
            color: black;
            border: 2px solid #00e676;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00b248;
            border: 2px solid #00b248;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00e676;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 2px solid #00e676;
            border-radius: 5px;
        }
        .info {
            margin-top: 10px;
            font-size: 1.1em;
            color: #64ffda;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TIS Sacrifice</h1>
        <button id="connectWallet">Conectar Billetera</button>
        <p id="walletAddress">Dirección: <span>Desconocido</span></p>

        <hr>

        <p><strong>Consulta de Saldo:</strong></p>
        <div id="tokenInfo">
            Token a sacrificar: <span id="tokenSymbol">Desconocido</span>
        </div>
        <button id="getBalance">Ver Balance</button>
        <div id="balanceResult" class="info">Saldo: <span>0</span> Tokens</div>

        <hr>

        <p><strong>Sacrificar Tokens:</strong></p>
        <select id="tokenSelect">
            <option value="pls">PLS</option>
            <option value="hex">HEX</option>
            <option value="plsx">PLSX</option>
            <option value="inc">INC</option>
            <option value="dai">DAI</option>
            <option value="weth">WETH</option>
        </select>
        <input type="number" id="sacrificeAmount" placeholder="Cantidad a sacrificar">
        <button id="approveTokens">Aprobar Tokens</button>
        <button id="sacrificeTokens">Sacrificar Tokens</button>
        <div id="counter" class="info">Transacciones: 0</div>
    </div>

    <script>
        let provider, signer, contract, userAddress, selectedToken;

        // Dirección de contratos de los tokens
        const tokenAddresses = {
            pls: "0x1234567890abcdef1234567890abcdef12345678", // Dirección PLS
            hex: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcdef", // Dirección HEX
            plsx: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcdef", // Dirección PLSX
            inc: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcdef", // Dirección INC
            dai: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcdef", // Dirección DAI
            weth: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcdef" // Dirección WETH
        };

        const contractABI = [
            {
                "inputs": [
                    { "internalType": "address", "name": "spender", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "symbol",
                "outputs": [{ "internalType": "string", "name": "", "type": "string" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // Conectar a MetaMask y establecer contrato
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []); // Solicitar acceso a la cuenta
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    document.getElementById("walletAddress").getElementsByTagName('span')[0].innerText = userAddress;

                    selectedToken = document.getElementById("tokenSelect").value;
                    contract = new ethers.Contract(tokenAddresses[selectedToken], contractABI, signer);

                    const symbol = await contract.symbol();
                    document.getElementById("tokenSymbol").innerText = symbol;

                    document.getElementById("connectWallet").innerText = "Billetera Conectada";
                    document.getElementById("connectWallet").disabled = true;
                } catch (error) {
                    alert("Error al conectar la billetera: " + error.message);
                }
            } else {
                alert("MetaMask no está instalada. Por favor, instálala desde https://metamask.io/");
            }
        }

        // Función para verificar si la billetera está conectada
        function isWalletConnected() {
            if (!userAddress) {
                alert("Por favor, conecta tu billetera primero.");
                return false;
            }
            return true;
        }

        // Obtener balance
        async function getBalance() {
            if (!isWalletConnected()) return;

            try {
                const balance = await contract.balanceOf(userAddress);
                const formattedBalance = ethers.utils.formatUnits(balance, 18); // Asumiendo 18 decimales
                document.getElementById("balanceResult").getElementsByTagName('span')[0].innerText = formattedBalance;
            } catch (error) {
                alert("Error al obtener el saldo: " + error.message);
            }
        }

        // Aprobar tokens
        async function approveTokens() {
            if (!isWalletConnected()) return;

            try {
                const amount = document.getElementById("sacrificeAmount").value;
                if (amount <= 0) {
                    alert("Por favor, ingresa una cantidad válida.");
                    return;
                }
                const amountInWei = ethers.utils.parseUnits(amount, 18);
                const tx = await contract.approve(contract.address, amountInWei);
                await tx.wait();
                alert("Tokens aprobados correctamente.");
            } catch (error) {
                alert("Error al aprobar tokens: " + error.message);
            }
        }

        // Sacrificar tokens
        async function sacrificeTokens() {
            if (!isWalletConnected()) return;

            try {
                const amount = document.getElementById("sacrificeAmount").value;
                if (amount <= 0) {
                    alert("Por favor, ingresa una cantidad válida.");
                    return;
                }
                const amountInWei = ethers.utils.parseUnits(amount, 18);
                // Dirección de quema (Dead address)
                const burnAddress = "0x000000000000000000000000000000000000dEaD";
                const tx = await contract.transfer(burnAddress, amountInWei); // Transferir a la dirección de quema
                await tx.wait();
                alert("Tokens sacrificados correctamente.");
            } catch (error) {
                alert("Error al sacrificar tokens: " + error.message);
            }
        }

        // Event listeners
        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        document.getElementById("getBalance").addEventListener("click", getBalance);
        document.getElementById("approveTokens").addEventListener("click", approveTokens);
        document.getElementById("sacrificeTokens").addEventListener("click", sacrificeTokens);
        document.getElementById("tokenSelect").addEventListener("change", () => {
            selectedToken = document.getElementById("tokenSelect").value;
            contract = new ethers.Contract(tokenAddresses[selectedToken], contractABI, signer);
        });
    </script>
</body>
</html>
