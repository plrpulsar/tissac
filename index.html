<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacrificar Tokens en PulseChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body {
            background-color: #0b0b0b;
            color: #a1ffa1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #121212;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.4);
            width: 400px;
            z-index: 2;
        }
        h1 {
            color: #00ff00;
            font-size: 2.5em;
        }
        p, label {
            font-size: 1.2em;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ff00;
            color: #0b0b0b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
        input[type="number"], select {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background-color: #222;
            color: #a1ffa1;
        }
        .info {
            margin-top: 10px;
            font-size: 1.1em;
        }

        /* Estilo de la ballena */
        .whale {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 600px;
            background: url('https://i.imgur.com/f1U3rv8.png') no-repeat center;
            background-size: contain;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 10px);
            }
            50% {
                transform: translate(-50%, -10px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>TIS Sacrifice</h1>
        <button id="connectWallet">Conectar Billetera</button>
        <p id="walletAddress">Dirección: <span>Desconocido</span></p>

        <hr>

        <p><strong>Selecciona el token que sacrificarás:</strong></p>
        <select id="tokenSelect">
            <option value="INC">INC</option>
            <option value="HEX">HEX</option>
            <option value="WETH">WETH</option>
            <option value="USDT">USDT</option>
            <option value="PLS">PLS</option>
            <option value="WPLS">WPLS</option>
        </select>

        <p><strong>Introduce la cantidad a sacrificar:</strong></p>
        <input type="number" id="sacrificeAmount" placeholder="Cantidad a sacrificar">

        <button id="approveTokens">Aprobar Tokens</button>
        <button id="sacrificeTokens">Sacrificar Tokens</button>

        <hr>

        <p><strong>Reclamar TIS:</strong></p>
        <button id="claimTIS">Reclamar TIS</button>
        
        <div id="counter" class="info">Transacciones: 0</div>
    </div>

    <div class="whale"></div>

    <script>
        let provider, signer, userAddress;
        const sacrificeAddress = "0x90138bCcfD0280293fD8A82Bf79f51D7c4e0C921"; // Dirección para recibir los tokens sacrificados
        const tisContractAddress = "0xE0c77dc2B8021C971c7c997127ff17b3Ed45F8eD"; // Contrato TIS para reclamos

        // Direcciones de los contratos de los tokens en PulseChain
        const contracts = {
            "INC": "0x8fa8c7ed3fa85c129b6ca3fa2cf0294b39c1b580",
            "HEX": "0xD2f9dF2e1e1c3b3b128D4cDe6b39D42F98e1a7C0",
            "WETH": "0x0B6e3A1D70b9F458742fD5A41570e529caE31bC2",
            "USDT": "0x2348f40c25609b7e9a079b29293edfe9b38d06a9",
            "PLS": "0x00e9e5db68b4385de66a33b68d30b079bc4a3ff2",
            "WPLS": "0x338ff3a1b2776c8bbbd8f1c4d63c64dd1f4287d3"
        };

        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                await provider.send("eth_requestAccounts", []);
                signer = provider.getSigner();
                userAddress = await signer.getAddress();
                document.getElementById("walletAddress").getElementsByTagName('span')[0].innerText = userAddress;
                document.getElementById("connectWallet").innerText = "Billetera Conectada";
                document.getElementById("connectWallet").disabled = true;
            } else {
                alert("MetaMask no está instalada. Por favor, instálala desde https://metamask.io/");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectWallet);

        // Agrega la lógica de aprobar, sacrificar y reclamar aquí
    </script>

</body>
</html>
